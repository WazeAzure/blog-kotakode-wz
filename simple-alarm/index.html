<!DOCTYPE html>
<html>
	<head>
		<title>Simple Timer App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	</head>
	<body class="container flex text-center">
		<h1 class="text-center">What Time is It?</h1>
		<h2 id="time"></h2>
		<form class="container form-inline">
			<input type="number" min="00" max="24" class="form-control input" id="sel-hh" placeholder="HH"></select>
			<h1>:</h1>
			<input type="number" min="00" max="59"class="form-control input" id="sel-mm" placeholder="mm"></select>
			<h1>:</h1>
			<input type="number" min="00" max="59" class="form-control input" id="sel-ss" placeholder="ss"></select>
			<input id="submit" type="submit" class="btn-primary btn" onclick="countMinute()">
			<button class="btn" id="stop" onclick="stopTime()">Stop</button>
		</form>
		<audio id="alarm">
			<source src="zapsplat_emergency_siren_air_raid_synthesized.mp3" type="audio/mp3">
		</audio>
		<script src="script.js"></script>
	</body>
</html>
