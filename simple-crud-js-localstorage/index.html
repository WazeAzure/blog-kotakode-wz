<!DOCTYPE html>
<html>
	<head>
		<title>Aplikasi Note</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"	>
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	</head>
	<body class="container-sm pt-3">
		<h1 class="text-center .display-1 mb-4">Welcome to Catatan Simpel</h1>
		<div class="mb-3" id="toggle-dark">
			<input type="checkbox" data-toggle="toggle">
		</div>
		<form class="form-inline input-group ">
			<input type="text" id="catatan" class="form-control mb-2 mr-sm-2" placeholder="catatanku">
			<input type="submit" onclick="addNote(this.event)" class="btn btn-primary mb-2">
		</form>
		
		<div class="mh-50 d-inline-block container-sm overflow-scroll">
			<ul id="notes" class="list-group list-group-flush">
			</ul>
		</div>

		<script src="script.js"></script>
	</body>
</html>
